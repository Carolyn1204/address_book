<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="scripts/address_book.js"></script> 
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/address_book.css" >
</head>
<body>
<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add a User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="add-form">
                <div class="mb-3">
                  <label for="username" class="form-label">Name</label>
                  <input id="username" type="text" class="form-control" placeholder="Please input your name" name="username">
                </div>
                <div class="mb-3">
                    <label for="useraddress" class="form-label">Address</label>
                    <input id="useraddress" type="text" class="form-control" placeholder="Please input your address" name="useraddress">
                </div>
                <div class="mb-3">
                  <label for="role" class="form-label">Role</label>
                  <select id="userrole" name="role" class="form-select form-select-sm">
                    <option value="student">student</option>
                    <option value="teacher">teacher</option>
                  </select>
                </div>
              </form>


        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
          <button id="save" type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.min.js"></script>
</body>
</html>
